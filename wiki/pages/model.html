<script>

document.querySelectorAll('.diagram-container').forEach(container => {
    const overlayImage = container.querySelector('.overlay-image');
    const hoverInfo = container.querySelector('.hover-info');
    const fullSection = container.querySelector('[id^="full-section"]');
    const interactiveSection = container.querySelector('[id^="interactive-section"]');
    const toggleButton = container.querySelector('.read-more-btn-sm');

    // Update hover info based on the specific diagram
    container.querySelectorAll('.overlay-box').forEach(box => {
        box.addEventListener('mouseover', function() {
            overlayImage.src = this.getAttribute('data-overlay-src');
            overlayImage.style.display = 'block';
            hoverInfo.textContent = this.getAttribute('data-hover-text');
        });

        box.addEventListener('mouseout', function() {
            overlayImage.style.display = 'none';
            hoverInfo.textContent = '';
        });
    });

    toggleButton.addEventListener('click', function() {
        if (interactiveSection.classList.contains('active')) {
            interactiveSection.style.display = 'none';
            fullSection.style.display = 'block';
            interactiveSection.classList.remove('active');
            toggleButton.textContent = 'Show interactive diagram';
        } else {
            interactiveSection.style.display = 'block';
            fullSection.style.display = 'none';
            interactiveSection.classList.add('active');
            toggleButton.textContent = 'Show full diagram';
        }
    });
});

</script>
