
{% block page_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Effect</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background-color: #f0f0f02d;
    height: 300vh; /* Ensure there's enough space to scroll */
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.layer {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100vw;
    height: 350vh;
    text-align: center;
    padding: 0px;
    box-sizing: border-box;
    color: rgba(255, 255, 255, 0.178);
}

.layer img {
    width: 50%;
    height: auto;
    border-radius: 15px;
}

#layer1 {
    background-color: rgba(255, 0, 0, 0.8);
}

#layer2 {
    background-color: rgba(0, 255, 0, 0.8);
}

#layer3 {
    background-color: rgba(0, 0, 255, 0.8);
}

#layer4 {
    background-color: rgba(255, 255, 0, 0.8);
}

h1, p {
    margin: 0;
    padding: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="layer" data-speed="0.1" id="layer1">
            <h1>Welcome to My Website</h1>
        </div>
        <div class="layer" data-speed="0.2" id="layer2">
            <p>This is the second layer of the parallax effect.</p>
        </div>
        <div class="layer" data-speed="0.3" id="layer3">
            <img src="image1.jpg" alt="Decorative Image">
        </div>
        <div class="layer" data-speed="0.4" id="layer4">
            <p>More content on another layer to enhance the 3D effect.</p>
        </div>
    </div>
    <script>
        document.addEventListener('scroll', function() {
    const layers = document.querySelectorAll('.layer');
    let scrollPosition = window.pageYOffset;

    layers.forEach(layer => {
        let speed = layer.getAttribute('data-speed');
        let yPos = -(scrollPosition * speed);
        layer.style.transform = `translateY(${yPos}px) translateX(-50%)`;
    });
});

    </script>
</body>
</html>


{% endblock %}
