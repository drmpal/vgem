{% extends "layout.html" %}

{% block page_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#logo-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 1s ease-out;
}

#logo {
    width: 200px;
    height: auto;
}

#main-content {
    display: none;
    width: 100%;
    height: 100%;
    background: url('https://img-3.journaldesfemmes.fr/7GH8s8R0e9fyfMatmDzSSUZDelU=/1500x/smart/431be162ca8d466fa138dda3e193ba46/ccmcms-jdf/13138234.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
}
    </style>
</head>
<body>
    <div id="logo-animation">
        <img src="path/to/your/logo.png" alt="Logo" id="logo">
    </div>
    <div id="main-content">
        <div class="overlay">
            <h1>BLISS</h1>
            <p>Bacillus Lipase Integrated Secretion System</p>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    const logoAnimation = document.getElementById('logo-animation');
    const mainContent = document.getElementById('main-content');

    setTimeout(() => {
        logoAnimation.style.opacity = '0';
        logoAnimation.addEventListener('transitionend', () => {
            logoAnimation.style.display = 'none';
            mainContent.style.display = 'block';
            document.body.style.overflow = 'auto';
        });
    }, 4000); // Adjusted duration to 4 seconds (4000 ms)
});
    </script>
</body>
</html>

{% endblock %}
