{% extends "layout.html" %}

{% block page_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#logo-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 1s ease-out;
}

#logo {
    width: 200px;
    height: auto;
}

#main-content {
    display: none;
    padding: 20px;
    text-align: center;
}

    </style>
</head>
<body>
    <div id="logo-animation">
        <img src="path/to/your/logo.png" alt="Logo" id="logo">
    </div>
    <div id="main-content">
        <h1>BLISS</h1>
        <p>Your main content goes here.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const logoAnimation = document.getElementById('logo-animation');
    const mainContent = document.getElementById('main-content');

    setTimeout(() => {
        logoAnimation.style.opacity = '0';
        logoAnimation.addEventListener('transitionend', () => {
            logoAnimation.style.display = 'none';
            mainContent.style.display = 'block';
            document.body.style.overflow = 'auto';
        });
    }, 4000); // Timeout duration 4000 ms
});

    </script>
</body>
</html>



{% endblock %}
