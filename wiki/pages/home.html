{% extends "layout.html" %}

{% block page_content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation</title>
    <style>

body, html {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
}

#logo-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 1s ease-out;
}

#logo {
    width: 200px;
    height: auto;
}

#brand-image {
    padding-top: 60px;
    padding-bottom: 0;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

#main-title {
    display: block;
    width: 200px;
    height: auto;
}

    </style>
</head>
<body>
    <div id="logo-animation">
        <img src="https://gitlab.igem.org/2024/virginia/-/raw/main/static/runnin_animation20001-0070.mkv?ref_type=heads" alt="Logo" id="logo">
    </div>
    <div id="brand-image">
      <img src="https://gitlab.igem.org/2024/virginia/-/raw/main/static/runnin_animation20001-0070.mkv?ref_type=heads" alt="Brand" id="main-title">
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const logoAnimation = document.getElementById('logo-animation');
    const mainContent = document.getElementById('main-content');
    let animationTimeout;

    function endAnimation() {
        logoAnimation.style.opacity = '0';
        logoAnimation.addEventListener('transitionend', () => {
            logoAnimation.style.display = 'none';
            mainContent.style.display = 'block';
            document.body.style.overflow = 'auto';
        });
    }

    // Set timeout for 4 seconds
    animationTimeout = setTimeout(endAnimation, 4000);

    // Add event listener to skip animation on click
    logoAnimation.addEventListener('click', () => {
        clearTimeout(animationTimeout);
        endAnimation();
    });
});
    </script>
</body>
</html>
  
{% endblock %}
