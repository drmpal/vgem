{% extends "layout.html" %}

{% block lead %}
<header>
    <div class="brand-image">
        <img src="https://gitlab.igem.org/2024/virginia/-/raw/main/static/logo.png?ref_type=heads" alt="Brand" id="main-title">
    </div>
</header>
<style>
header, html {
    margin: 0;
    padding: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.brand-image {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: #fffffd;
    justify-content: center;
    align-items: center;
}

#main-title {
    width: 200px;
    height: auto;
}</style>
{% endblock %}

{% block page_content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation</title>
    <style>

body, html {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
}

#logo-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fffffd;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 1s ease-out;
}

#logo {
    width: 1400px;
    height: auto;
}

    </style>
</head>
<body>
    <div id="logo-animation">
        <img src="https://gitlab.igem.org/2024/virginia/-/raw/main/static/logo-animation.gif?ref_type=heads" alt="Logo" id="logo">
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const logoAnimation = document.getElementById('logo-animation');
    const mainContent = document.getElementById('main-content');
    let animationTimeout;

    function endAnimation() {
        logoAnimation.style.opacity = '0';
        logoAnimation.addEventListener('transitionend', () => {
            logoAnimation.style.display = 'none';
            mainContent.style.display = 'block';
            document.body.style.overflow = 'auto';
        });
    }

    // Set timeout for 4 seconds
    animationTimeout = setTimeout(endAnimation, 2000);

    // Add event listener to skip animation on click
    logoAnimation.addEventListener('click', () => {
        clearTimeout(animationTimeout);
        endAnimation();
    });
});
    </script>
</body>
</html>

<html>
    <body>
        <div class="container">
            <svg class="curve" width="100%" height="2000" viewBox="0 0 100 2000" preserveAspectRatio="none">
                <path d="M 0 0 Q 50 100, 0 200 T 0 400 T 0 600 T 0 800 T 0 1000 T 0 1200 T 0 1400 T 0 1600 T 0 1800 T 0 2000" stroke="black" fill="transparent" stroke-width="2"/>
            </svg>
    
            <div class="content">
                <div class="checkpoint" style="top: 100px;">
                    <img src="https://gitlab.igem.org/2024/virginia/-/raw/main/static/Matt.jpg?ref_type=heads" alt="Image 1">
                    <div class="text-box">Text Box 1</div>
                </div>
                <div class="checkpoint" style="top: 300px;">
                    <img src="https://gitlab.igem.org/2024/virginia/-/raw/main/static/Matt.jpg?ref_type=heads" alt="Image 2">
                    <div class="text-box">Text Box 2</div>
                </div>
                <div class="checkpoint" style="top: 500px;">
                    <img src="https://gitlab.igem.org/2024/virginia/-/raw/main/static/Matt.jpg?ref_type=heads" alt="Image 3">
                    <div class="text-box">Text Box 3</div>
                </div>
                <!-- Add more checkpoints as needed -->
            </div>
        </div>
    </body>
</html>

<style>

    body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.container {
    position: relative;
    width: 100%;
}

.curve {
    position: fixed;
    left: 0;
    top: 0;
}

.content {
    position: relative;
    width: 100%;
    height: 2000px;
}

.checkpoint {
    position: absolute;
    left: 10px; /* Adjust as needed */
    display: flex;
    align-items: center;
}

.checkpoint img {
    width: 50px; /* Adjust as needed */
    height: 50px; /* Adjust as needed */
    margin-right: 10px;
}

.text-box {
    opacity: 0;
    transition: opacity 1s;
}

.text-box.visible {
    opacity: 1;
}

</style>
<script>
    document.addEventListener('scroll', function() {
    const textBoxes = document.querySelectorAll('.text-box');
    const windowHeight = window.innerHeight;

    textBoxes.forEach(textBox => {
        const textBoxPosition = textBox.getBoundingClientRect().top;

        if (textBoxPosition < windowHeight - 100) { // Adjust as needed
            textBox.classList.add('visible');
        }
    });
});
</script>

  
{% endblock %}
