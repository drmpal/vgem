{% extends "layout.html" %}


{% block page_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
}

.parallax {
    position: relative;
    height: 100vh; /* Ensure it covers the full viewport height */
    overflow: hidden;
    perspective: 1px;
}

.background-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* Ensure it covers the full height */
    background-size: cover;
    background-position: center;
    transform-origin: 0 0;
    will-change: transform;
}

.layer1 {
    background-image: url('https://docs.google.com/drawings/d/e/2PACX-1vSLHEfEfbT54YNXRl-cxEZymJIn7DAwdyzoDtqb913O16D_XyOiUafkEKO-9mrTZyWMceFc2U_iWvYJ/pub?w=244&h=719');
    transform: translateZ(-1px) scale(2);
    z-index: -2;
}

.layer2 {
    background-image: url('https://docs.google.com/drawings/d/e/2PACX-1vRIwCxv7p_cTnFPOkNd-Hhwl7lC3UVui_6BX0M8hjQGLvyrrcK0j2AJ7MhLQLIQKmqSBH1q1KbeJr2r/pub?w=190&h=720');
    transform: translateZ(-0.5px) scale(1.5);
    z-index: -1;
}

.foreground-content {
    position: relative;
    z-index: 1;
    padding: 20px;
    color: white;
    text-align: center;
}

.foreground-content h1 {
    font-size: 3em;
    margin: 0;
}

.foreground-content p {
    font-size: 1.5em;
}

    </style>
</head>
<body>
    <div class="parallax">
        <div class="background-layer layer1"></div>
        <div class="background-layer layer2"></div>
        <div class="foreground-content">
            <h1>Welcome to My Website</h1>
            <p>Please Work.</p>
        </div>
    </div>
</body>
</html>

{% endblock %}
