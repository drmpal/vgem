
{% block page_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Decoupage Effect</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background-color: #6c59b0;
}

.container {
    position: relative;
    height: 100vh;
    width: 100%;
    perspective: 1px;
    perspective-origin: 0 0;
    overflow-x: hidden;
    overflow-y: hidden;
    padding-top: 60px;
}

.layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    transform-style: preserve-3d;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(192, 120, 18);
}

#layer1 {
    background-color: rgba(255, 0, 0, 0.8);
    transform: translateZ(0px);
    z-index: 4;
}

#layer2 {
    background-color: rgba(0, 255, 0, 0.8);
    transform: translateZ(-1px);
    z-index: 3;
}

#layer3 {
    background-color: rgba(0, 0, 255, 0.8);
    transform: translateZ(-2px);
    z-index: 2;
}

#layer4 {
    background-color: rgba(255, 255, 0, 0.8);
    transform: translateZ(-3px);
    z-index: 1;
}

h1, p {
    margin: 0;
    padding: 20px;
}

img {
    width: 50%;
    height: auto;
    border-radius: 15px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="layer" id="layer1">
            <h1>Welcome to My Website</h1>
        </div>
        <div class="layer" id="layer2">
            <p>This is the second layer of the decoupage effect.</p>
        </div>
        <div class="layer" id="layer3">
            <img src="https://th.bing.com/th/id/OIP.Wi8v5f6VqV0K0CZoFSZZzQHaE8?rs=1&pid=ImgDetMain" alt="Decorative Image">
        </div>
        <div class="layer" id="layer4">
            <p>More content on another layer to enhance the 3D effect.</p>
        </div>
    </div>
    <script>
        document.addEventListener("scroll", function() {
    const layers = document.querySelectorAll('.layer');
    let scrollPosition = window.pageYOffset;

    layers.forEach(layer => {
        let depth = layer.getAttribute('data-depth');
        let movement = -(scrollPosition * depth);
        let translate3d = `translate3d(0, ${movement}px, 0)`;
        layer.style.transform = translate3d;
    });
});

    </script>
</body>
</html>

{% endblock %}
