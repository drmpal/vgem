{% extends "layout.html" %}
{% block page_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Effect</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background-color: #f0f0f02d;
    height: 200vh; /* Ensure there's enough space to scroll */
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.layer {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100vw;
    height: 300vh;
    text-align: center;
    padding: 0px;
    box-sizing: border-box;
    color: rgba(255, 255, 255, 0.178);
}

.layer img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
}

#layer1 {
    background-color: rgba(255, 0, 0, 0);
}

#layer2 {
    background-color: rgba(0, 255, 0, 0);
}

h1, p {
    margin: 0;
    padding: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="layer" data-speed="0.6" id="layer1">
            <img src="https://docs.google.com/drawings/d/e/2PACX-1vSLHEfEfbT54YNXRl-cxEZymJIn7DAwdyzoDtqb913O16D_XyOiUafkEKO-9mrTZyWMceFc2U_iWvYJ/pub?w=3252&h=6000" alt="Intestine lining">
        </div>
        <div class="layer" data-speed="0.9" id="layer2">
            <img src="https://docs.google.com/drawings/d/e/2PACX-1vRIwCxv7p_cTnFPOkNd-Hhwl7lC3UVui_6BX0M8hjQGLvyrrcK0j2AJ7MhLQLIQKmqSBH1q1KbeJr2r/pub?w=3252&h=6000" alt="Intestine walls">
        </div>
    </div>
    <script>
        document.addEventListener('scroll', function() {
    const layers = document.querySelectorAll('.layer');
    let scrollPosition = window.pageYOffset;

    layers.forEach(layer => {
        let speed = layer.getAttribute('data-speed');
        let yPos = -(scrollPosition * speed);
        layer.style.transform = `translateY(${yPos}px) translateX(-50%)`;
    });
});

    </script>
</body>
</html>


{% endblock %}
