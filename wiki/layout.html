<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

    <title>{% block title %}{% endblock %} | Virginia - iGEM 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">

  <script src="static/js/scripts.js"></script>
</head>
<body>
  <!-- Navigation -->
  {% include 'menu.html' %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap">
  <div class="parallax">
    <div class="layer" data-speed="1.0" id="layer1">
   <!-- Header -->
   <header class="header-image py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mb-2">{{ self.title() }}</h1>
	        <p class="lead mb-5 text-white-50">{% block lead %}{% endblock %}</p>
        </div>
      </div>
    </div>
  </header>


<style>

.h-100 {
  top: 100px;
  bottom: 40px;
}

.header-image {
    position: relative;
    background: url('https://static.igem.wiki/teams/5178/long-wave-header-new-new.svg') no-repeat center center;
    background-size: 100%;
    height: 500px; /* Adjust height as needed */
}

.navbar {
  z-index: 100;
}

.header, .header-image {
  z-index: 99;
}

.footer {
  z-index: 98;
}
  </style>

  <!-- Page Content -->
  <div class="container full-width">
    {% block page_content %}{% endblock %}
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
    </div>
  </div>

<script> 
document.addEventListener('scroll', function() { 
  const layers = document.querySelectorAll('.layer'); 
  let scrollPosition = window.pageYOffset; 

  layers.forEach(layer => {
    let speed = layer.getAttribute('data-speed');
    let yPos = -(scrollPosition * speed);
      layer.style.transform = `translateY(${yPos}px) translateX(-50%)`;
  }); 
}); 
</script>
</body>
</html>
